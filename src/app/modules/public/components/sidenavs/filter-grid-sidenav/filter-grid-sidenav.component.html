<div id="filter-sidenav-container">

  <header>
    <h1>მონაცემების ფილტრაცია</h1>
  </header>

  <form [formGroup]="filterDataFormGroup" (ngSubmit)="load()">

    <label>დროის ინტერვალი</label>
    <mat-form-field appearance="outline">
      <input formControlName="startDate" matInput [matDatepicker]="startDatePicker" placeholder="დასაწყისი">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker">
        <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input formControlName="endDate" matInput [matDatepicker]="endDatePicker" placeholder="დასასრული">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker">
        <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox formControlName="isEmployed">
      მხოლოდ დასაქმებული დასაქმებული
    </mat-checkbox>

    <button type="submit" class="big-button-style" mat-button>ჩამოტვირთვა</button>

  </form>

</div>
