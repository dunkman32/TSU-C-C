<h1>{{addOrEditTitle}}</h1>


<form [formGroup]="addOrEditWorkExperienceFormGroup" (ngSubmit)="submit()">

  <mat-form-field appearance="outline">
    <mat-label>კომპანია</mat-label>
    <input type="text" formControlName="company_name" matInput placeholder="კომპანია" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>პოზიცია</mat-label>
    <input type="text" formControlName="job_title" matInput placeholder="პოზიცია" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>აღწერა / დამატებითი ინფორმაცია</mat-label>
    <input type="text" formControlName="description" matInput placeholder="აღწერა / დამატებითი ინფორმაცია" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input formControlName="start_date" matInput [matDatepicker]="startDatePicker" placeholder="დასაწყისი">
    <mat-datepicker-toggle matSuffix [for]="startDatePicker">
      <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input formControlName="end_date" matInput [matDatepicker]="endDatePicker" placeholder="დასასრული">
    <mat-datepicker-toggle matSuffix [for]="endDatePicker">
      <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>


  <button class="big-button-style" mat-button type="submit">{{addOrEditTitle}}</button>

</form>
